{% extends "base.html" %}


{% block content %}


 <div class="blog-masthead">
	      <div class="container">
	        <!-- Fixed navbar -->
	        <nav class="navbar navbar-default navbar-fixed-top">
	          <div class="container">
	            <div class="navbar-header">
	              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	              </button>
	              <a class="navbar-brand" href="/">the<strong>blog</strong></a>
	            </div>
	            <div id="navbar" class="navbar-collapse collapse">
	              
	              <ul class="nav navbar-nav navbar-right">
	              	{% if logged_in == True %}

	                <li><a href="/newpost">New Post</a></li>
	                <li><a href="/user/{{ name }}">{{ name }}</a></li>  	                
	                <li><a href="/logout">Log out</a></li>	 

	              	{% else %}
	                <li><a href="/login">Sign In</a></li>
	                <li><a href="/signup">Sign Up <span class="sr-only">(current)</span></a></li>
	              	{% endif %}
	                
	              </ul>
	            </div><!--/.nav-collapse -->
	          </div>
	        </nav>
	      </div>
	    </div>


    <div class="container wrapper">

			<div class="blog-post">
				<h2 class="blog-post-title">{{post.subject}}</h2>									
				<p>{{post.content}}</p>
				<div class="blog-post-meta">{{post.created|datetimeformat}}</div>
			</div>


</div>
{% endblock %}
